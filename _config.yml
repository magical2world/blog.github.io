# Basic
title: Shaolin Liu
subtitle: Shaolin's personal blog
welcome_message: Welcome to my personal blog
#welcome_message: <a href="https://magical2world.github.io/blog.github.io/" target="_blank">Download the theme</a>
#description: Welcome to my blog.
#creator: <a href="http://onev.cat">@onevcat</a>

markdown: kramdown

# The blog button should not be removed.
blog_button:
    title: Blog
    description: Visit blog

# Navigation buttons in the front page.
#nav:
#    - {title: Projects, description: My Projects, url: 'http://project.onevcat.com'}
    # - {title: Another Button, description: A button, url: 'http://example.com'}

# Pagination
gems:
  - jekyll-paginate
  - jekyll-seo-tag
url: ""
baseurl: ""
paginate: 10
paginate_path: "page/:num/"
permalink: /:year/:month/:title/
# Format
highlighter: rouge
# supported colors: blue, green, purple, red, orange or slate. If you need clear, leave it empty.
cover_color: blue
intensedebate_comments: true
plugins:
  - jekyll-feed

